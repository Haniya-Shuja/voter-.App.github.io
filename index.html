 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

 </head> 
 
 <body>
     <div class="main-container">

             <button id="addCandidateBtn1">Add Friend</button>
         </div>
         <div class="boxes" id="candidatesBox">
            <div class="table-content">
             <div class="input-section">
                <button class="candidateButton" data-name="Iqra" data-votes="0">Iqra (0)</button>
            </div>
            
            <div class="input-section">
                <button class="candidateButton" data-name="Amna" data-votes="0">Amna (0)</button>
            </div>
            
            <div class="input-section">
                <button class="candidateButton" data-name="Fatima" data-votes="0">Fatima (0)</button>
            </div>
            
            <div class="input-section">
                <button class="candidateButton" data-name="Rabiya" data-votes="0">Rabiya (0)</button>
            </div>
            
            <div class="input-section">
                <button class="candidateButton" data-name="Alisha" data-votes="0">Alisha (0)</button>
            </div>
            
         </div>
     </div>
 
     <script src="./app.js"></script>
    
 
 </html>
